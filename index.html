<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Historia Profesional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    nav {
      background-color: #0056b3;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 0;
    }

    .timeline {
      position: relative;
      max-width: 900px;
      margin: 40px auto;
      padding: 10px;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #007BFF;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
    }

    .container {
      padding: 20px 40px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }

    .container.left {
      left: 0;
    }

    .container.right {
      left: 50%;
    }

    .content {
      padding: 20px;
      background-color: white;
      position: relative;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .container.left::before,
    .container.right::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      border: 10px solid transparent;
    }

    .container.left::before {
      right: -20px;
      border-left-color: white;
    }

    .container.right::before {
      left: -20px;
      border-right-color: white;
    }

    .container.left::after,
    .container.right::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      right: -10px;
      background-color: #007BFF;
      border: 4px solid #f4f4f4;
      top: 20px;
      border-radius: 50%;
      z-index: 1;
    }

    .container.right::after {
      left: -10px;
    }

    @media screen and (max-width: 768px) {
      .timeline::after {
        left: 31px;
      }

      .container {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }

      .container.right {
        left: 0%;
      }

      .container.left::before,
      .container.right::before {
        left: 60px;
        border: medium solid transparent;
        border-left-color: white;
      }

      .container.left::after,
      .container.right::after {
        left: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mi Historia Profesional</h1>
  <p>Una línea del tiempo de mi crecimiento laboral</p>
</header>

</nav>

</html>
